<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>building angular app using flux</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="src/css/main.css"/>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components\angular-translate/angular-translate.js"></script>
    <script src="src/lib/dispatcher.js"></script>
    <script src="src/lib/events.js"></script>
    <script src="src/lib/object-assign.js"></script>
    <!-- inject:js -->
    <script src="/src/js/app.js"></script>
    <script src="/src/js/actions/editAction.js"></script>
    <script src="/src/js/actions/todoAction.js"></script>
    <script src="/src/js/constant/todoActionsConstant.js"></script>
    <script src="/src/js/constant/todoEventsConstant.js"></script>
    <script src="/src/js/dispatcher/AppDispatcher.js"></script>
    <script src="/src/js/i10n/translate.js"></script>
    <script src="/src/js/store/editStore.js"></script>
    <script src="/src/js/store/todoStore.js"></script>
    <!-- endinject -->
    <script src="src/js/i10n/translate.js"></script>
    <script src="src/js/controllers/todo.js"></script>
    <script src="src/js/controllers/edit.js"></script>
</head>
<body ng-app="app" ng-cloak>
<div ui-view></div>
<hr/>
<pre>
      <!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->
      $state = {{$state.current.name}}
      $stateParams = {{$stateParams}}
      $state full url = {{ $state.$current.url.source }}
      <!-- $state.$current is not a public api, we are using it to
           display the full url for learning purposes-->
</pre>
</body>
</html>
