<div ng-controller="Edit as edit" class="container">
    <form class="form-inline">
        <div class="form-group">
            <input type="text" placeholder="{{ 'edit.text' | translate }}" ng-model="edit.text" />
            <button ng-click="edit.save(edit.text)">{{ 'edit.save' | translate }}</button>
        </div>
    </form>
</div>
