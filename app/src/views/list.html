<div ng-controller="Todo as todo" class="container">
    <h3>{{ todo.title }}</h3>

    <form class="form-inline">
        <div class="form-group">
            <input type="text" placeholder="{{ 'todo.input' | translate }}" ng-model="todo.input" />
            <button ng-click="todo.create(todo.input)">{{ 'todo.create' | translate }}</button>
        </div>
    </form>
    <h5 ng-show="todo.loading">{{ 'todo.loading' | translate }}</h5>
    <ul class="list-unstyled list">
        <li ng-repeat="item in todo.todoList"><a ui-sref="editItem({todoId:item.id})">{{item.text}}</span><a><span ng-click="todo.remove(item)">X</span></li>
    </ul>
</div>
